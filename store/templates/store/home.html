
{% extends 'store/base.html' %}
{% load static %} 

{% block content %}
<div class="gen-div">
    <section class="products">
        
        {% for p in products %}
        <div class="product-card">
            <figure class="card-image">
                {% load static %}
                <!-- <img src="{% static 'store/img/headphone-nbg.png' %}" alt="headphone image"> 
                -->
                {% if p.product_img %}
                <img src="{{ p.product_img.url }}"   />
                {% endif %}
            </figure>
            <div class="card-item-details">
                <p class="p-name">{{p.product_name}}</p>
                <p>{{p.unit_price}}$</p>
<button id="add-btn" value="{{p.id}}" class="add-btn" type="submit" name="button" >Add to Cart</button>            </div>
            
        </div>
        {% endfor %}
        <!-- <div id="cart" style="height:100px; width:100px; background: red;">

    </section>
    
</div>

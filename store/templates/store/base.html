{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/style.css' %} ">
    <link rel="stylesheet" type="text/css" href="{% static 'store/css/login_signup_style.css' %} ">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Shopop</title>
</head>
<body>
    <div class="">

    
    <header class="main-header">
        <h3>Welcome</h3>
    </header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shopop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
              
            </div>
            <div class="nav-right">
              {% if user.is_authenticated %}
                  <p>{{ user.username }}</p>
                  <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                  <button id="cart-btn" class="cart-btn" ><small>10</small></button>
                  
              {% else %}
                  <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                  <button id="cart-btn" class="cart-btn" ><small>10</small></button>
                  <!-- <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>     -->
              {% endif %}  
            </div>
          </div>
        </div>
      </nav>
    <main class="main">
        {% block content %}
        
        {% endblock %}
    </main>
    
    <footer class='footer'>
        &copy; 2021, Shopop
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>

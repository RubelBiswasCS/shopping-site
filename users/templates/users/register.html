{% extends 'store/base.html' %}

{% block content %}

<section class="register login-bg flex-col-center">

    
    <h4>Create Account</h4>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <fieldset class="form-field ">
            {{ form.non_field_errors }}
            {% for field in form %}
                <div class="fieldWrapper flex-col-center">
                    {{ field.errors }}
                    {{ field }}
                    <!-- {% if field.help_text %}
                    <p class="help">{{ field.help_text|safe }}</p>
                    {% endif %} -->
                </div>
            {% endfor %}
        </fieldset>
        <button class="btn-ls" type="submit">Signup</button>
    </form>
    <a class="ac-link" href="{% url 'login' %}">Already have an account? <mark>Login</mark></a> 
</section>
{% endblock content %}
